name: Frigate Proxy
version: "1.5"
panel_icon: "mdi:cctv"
panel_title: Immich
slug: immich-proxy
description: Proxy addon for Frigatimmiche
url: "https://github.com/blakeblackshear/frigate"
startup: application
boot: auto
webui: "http://[HOST]:[PORT:2283]/"
watchdog: "http://[HOST]:[PORT:2283]/"
ingress: true
ingress_port: 2283
ingress_entry: /
panel_admin: false
ports:
  2283/tcp: 2283
ports_description:
  2284/tcp: Web interface (Not required for Hass.io Ingress)
host_network: false
devices: []
usb: false
tmpfs: false
full_access: false
environment: {}
options:
  server: "http://192.168.1.200:2283"
  proxy_pass_host: true
  proxy_pass_real_ip: true
schema:
  server: "match(^https?://.+:\\d+$)"
  proxy_pass_host: bool
  proxy_pass_real_ip: bool
services: []
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
map: []
